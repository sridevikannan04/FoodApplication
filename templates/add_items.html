{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Food Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container mt-4">
    <h2>âž• Add Food Item</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p><label for="id_name">Name:</label> <input type="text" name="name" id="id_name"></p>
        <p><label for="id_description">Description:</label> <textarea name="description" id="id_description"></textarea></p>
        <p><label for="id_price">Price:</label> <input type="number" name="price" id="id_price"></p>
        <p><label for="id_image">Image:</label> <input type="file" name="image" id="id_image"></p>

        <button type="submit" class="btn btn-success">Add</button>
        <a href="{% url 'seller' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
