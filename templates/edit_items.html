{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Food Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container mt-4">
    <h2>‚úè Edit Food Item</h2>
    <form method="POST"  name="editFoodItem" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_name">Name:</label> <input type="text" name="name" id="id_name" value="{{food_item.name}}">
        <label for="id_description">Description:</label> <textarea name="description" id="id_description" value="{{food_item.description}}"></textarea>
        <label for="id_price">Price:</label> <input type="number" name="price" id="id_price" value="{{food_item.price}}">
        <label for="id_image">Image:</label> <input type="file" name="image" id="id_image">
        <button type="submit" class="btn btn-warning">Save Changes</button>
       
    </form>
</div>

</body>
</html>
