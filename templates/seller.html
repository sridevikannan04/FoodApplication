{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">    
</head>
<body>

<div class="container mt-4">
    <h2>üë®‚Äçüç≥ Seller Dashboard</h2>
    <a href="{% url 'addFoodItem' %}" class="btn btn-success">‚ûï Add Food Item</a>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in obj %}
            <tr>
                <td>
                    {% if item.image %}
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" width="50">
                    {% else %}
                        No Image
                    {% endif %}
                </td>
                
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>${{ item.price }}</td>
                <td>
                    <a href="{% url 'editFood' item.id %}" class="btn btn-warning">‚úè Edit</a>
                    <a href="{% url 'deleteFood' item.id %}" class="btn btn-danger">üóë Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
